<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tesla Dashboard v10</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background-color: #000;
      font-family: sans-serif;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-overflow-scrolling: touch;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: env(safe-area-inset-top);
      width: 100vw;
      background-color: black;
      z-index: 999;
    }
    body {
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      background-color: black;
    }
    #map {
      height: 100vh;
      width: 100vw;
      background-color: black;
    }
    /* All other styling from v9 stays unchanged */

    #destination-input {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      width: 300px;
      box-shadow: 0 0 15px #000;
    }
    #destination-input input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      background: #111;
      color: white;
      outline: none;
    }
    #searchResults {
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      color: white;
      border-radius: 6px;
      display: none;
      margin-top: 4px;
      box-shadow: 0 0 10px #000;
    }
    .search-result {
      padding: 8px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      user-select: none;
    }
    .search-result:hover {
      background: #333;
    }
    #etaDisplay {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: #222;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 1001;
      display: none;
      font-family: monospace;
      user-select: none;
      box-shadow: 0 0 10px #000;
    }
    #stopBtn {
      position: fixed;
      bottom: 110px;
      right: 20px;
      background: #900;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1001;
      display: none;
      user-select: none;
      box-shadow: 0 0 10px #000;
    }
    #bottom-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1001;
      user-select: none;
      box-shadow: 0 -2px 5px #000;
    }
    #bottom-buttons button {
      color: white;
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #recenterBtn {
      position: absolute;
      bottom: 160px;
      left: 20px;
      z-index: 20;
      background: #000;
      color: #0f0;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="destination-input">
    <input type="text" id="destination" placeholder="Search destination..." autocomplete="off" />
    <div id="searchResults"></div>
  </div>

  <button id="recenterBtn">Recenter</button>
  <button id="stopBtn">Stop</button>
  <div id="etaDisplay">ETA:</div>

  <div id="bottom-buttons">
    <button>Home</button>
    <button>Music</button>
    <button>Navigation</button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNIMK5n09eQactHuhsqzZomcj-0Gyv_NA&libraries=places&callback=initMap" async defer></script>
  <script>
    // All the same JavaScript from v9 remains unchanged
    // Full script remains same as last version (if you want I can paste full JS again)
  </script>
</body>
</html>
